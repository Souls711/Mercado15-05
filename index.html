<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Mercado Online</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }

    header {
      background-color: #27ae60;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .search-bar {
      text-align: center;
      margin: 20px 0;
    }

    .search-bar input[type="text"] {
      padding: 10px;
      width: 300px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .categories {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }

    .categories button {
      background-color: #27ae60;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    .categories button:hover {
      background-color: #219150;
    }

    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 0 20px 40px;
    }

    .product {
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 10px;
      width: 200px;
      text-align: center;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .product img {
      max-width: 100%;
      border-radius: 8px;
    }

    .product h3 {
      margin: 10px 0 5px;
    }

    .product p {
      color: #888;
      margin-bottom: 10px;
    }

    .product button {
      background-color: #27ae60;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
    }

    .product button:hover {
      background-color: #219150;
    }
  </style>
</head>
<body>

  <header>
    <h1>Mercado Online</h1>
  </header>

  <div class="search-bar">
    <input type="text" placeholder="Buscar produtos...">
  </div>

  <div class="categories">
    <button>Frutas</button>
    <button>Verduras</button>
    <button>Laticínios</button>
    <button>Limpeza</button>
    <button>Bebidas</button>
  </div>

  <div class="products">
    <div class="product">
      <img src="https://via.placeholder.com/180x120.png?text=Maçã" alt="Maçã">
      <h3>Maçã</h3>
      <p>R$ 3,99 / kg</p>
      <button>Adicionar</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/180x120.png?text=Leite" alt="Leite">
      <h3>Leite</h3>
      <p>R$ 4,50</p>
      <button>Adicionar</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/180x120.png?text=Alface" alt="Alface">
      <h3>Alface</h3>
      <p>R$ 2,50</p>
      <button>Adicionar</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/180x120.png?text=Detergente" alt="Detergente">
      <h3>Detergente</h3>
      <p>R$ 1,80</p>
      <button>Adicionar</button>
    </div>
  </div>

</body>
</html>
